<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="./css/pendaftaranPage.css">
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form id="pendaftaranForm">
        <label for="fotoProfil">Foto Profil:</label><br>
        <input type="file" id="fotoProfil" name="fotoProfil"><br>
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br>
        <label for="npm">NPM:</label><br>
        <input type="text" id="npm" name="npm"><br>
        <label for="jurusan">Jurusan:</label><br>
        <input type="text" id="jurusan" name="jurusan"><br>
        <label for="angkatan">Angkatan:</label><br>
        <input type="text" id="angkatan" name="angkatan"><br>
        <label for="jabatan">Jabatan:</label><br>
        <input type="text" id="jabatan" name="jabatan"><br>
        <label for="divisi">Divisi:</label><br>
        <input type="text" id="divisi" name="divisi"><br>
        <label for="visi">Visi:</label><br>
        <textarea id="visi" name="visi"></textarea><br>
        <label for="misi">Misi:</label><br>
        <textarea id="misi" name="misi"></textarea><br>
        <label for="alasan">Alasan Mendaftar:</label><br>
        <textarea id="alasan" name="alasan"></textarea><br>
        <input type="submit" value="Daftar">
    </form>
    <script type="module" src="./js/pendaftaranPage-event.js"></script>
</body>
</html>
