<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Chat</title>
    <link rel="stylesheet" href="css/forum.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="chatContainer">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Ketik pesan...">
        <button id="sendButton">Kirim</button>
        <input type="file" id="fileInput">

    </div>

    <script type="module" src="./js/firebase/firebaseConfig.js"></script>
    <script type="module" src="./js/forumPage.js"></script>
    <script>
        // Fungsi untuk memuat navbar dari file navbar.html <div id="navbar-placeholder"></div>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                const navbarPlaceholder = document.getElementById('navbar-placeholder');
                navbarPlaceholder.innerHTML = html;
                // Evaluasi skrip setelah memuat
                Array.from(navbarPlaceholder.querySelectorAll("script")).forEach(oldScript => {
                    const newScript = document.createElement("script");
                    newScript.text = oldScript.text;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            })
            .catch(error => console.error('Error loading the navbar:', error));
    </script>
</body>
</html>
